
plugins {
    id 'java-library'
    id 'eclipse'
}

eclipse.project.name = 'maamissiniva-continuation-passing-style'

dependencies {

    implementation 'io.github.maamissiniva:consumer-of-consumer:0.1.0'
  
    testImplementation 'junit:junit:4.12'
  
}

repositories {
    mavenCentral()
}

version = '0.1.0'

jar {
    manifest {
        attributes('Implementation-Title':   project.name,
                   'Implementation-Version': project.version)
    }
}


